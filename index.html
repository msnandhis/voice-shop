<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceShop - The Future of Voice Commerce</title>
    <meta name="description" content="Shop entirely through voice commands. Experience the future of e-commerce with hands-free, accessible shopping powered by voice technology.">
    
    <!-- Custom Bolt.new Badge Configuration -->
    <style>
      .bolt-badge {
        transition: all 0.3s ease;
      }
      @keyframes badgeIntro {
        0% { transform: rotateY(-90deg); opacity: 0; }
        100% { transform: rotateY(0deg); opacity: 1; }
      }
      .bolt-badge-intro {
        animation: badgeIntro 0.8s ease-out 1s both;
      }
      .bolt-badge-intro.animated {
        animation: none;
      }
      @keyframes badgeHover {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(22deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .bolt-badge:hover {
        animation: badgeHover 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Bolt.new Badge - Fixed Position -->
    <div class="fixed bottom-4 left-4 z-50">
      <a href="https://bolt.new/" target="_blank" rel="noopener noreferrer" class="block transition-all duration-300 hover:shadow-2xl">
        <img src="https://storage.bolt.army/black_circle_360x360.png" 
             alt="Built with Bolt.new badge" 
             class="w-20 h-20 md:w-28 md:h-28 rounded-full shadow-lg bolt-badge bolt-badge-intro"
             onanimationend="this.classList.add('animated')" />
      </a>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
